inputs:
  topic:
    type: string
outputs:
  joke:
    type: string
    reference: ${echo.output}
nodes:
- name: echo
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input: ${joke.output}
- name: joke
  type: llm
  source:
    type: code
    path: joke.jinja2
  inputs:
    deployment_name: ''
    temperature: '1'
    max_tokens: '256'
    topic: ${inputs.topic}
  provider: AzureOpenAI
  module: promptflow.tools.aoai
  connection: ''
  api: chat
id: template_standard_flow
name: Template Standard Flow
environment:
    python_requirements_txt: requirements.txt
